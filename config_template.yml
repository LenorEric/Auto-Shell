openai:
  # Prefer setting OPENAI_API_KEY env var; you can also place it here.
  api_key: "YOUR_API_KEY"
  # Default OpenAI endpoint:
  base_url: "https://api.openai.com/v1"
  # Requested model:
  model: "gpt-5-chat-latest"
  # Reasoning effort (commonly: none/minimal/low/medium/high/xhigh depending on model support)
  # reasoning_effort: "medium"

agent:
  timeout_seconds: 30
  max_output_chars: 8192
  exec_preview_chars: 2048
  compress_for_llm: true
  # Optional fixed working directory (null means current directory)
  workdir: null
  # Extra env vars for commands
  env: {}
  # If true, prints the model JSON each step
  show_raw_model_json: false
